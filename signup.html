<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>index</title>

        <style>
            @media (max-width: 576px) { 
                
                .quote-box {
                    display: none;
                }
                

            }
        </style>

    </head> 

    <body class="bg-blur-clocks" 
        style="background: url(images/bg/clocks_lighten_blur.png);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover">

        <div class="container c-wrap">

            <div class="row logo-box">
                <div class="col">
                    <img class="logo-full mt-5" src="/images/homi_logo_full.svg"  alt="">
                </div>
            </div>

            <div class="row mt-5">

                <!-- big quote -->
                <div class="col  quote-box">
                    <div class="row ">
                        <div class="col big-quote " >
                            Time isn’t the only thing. <br>It’s the only thing. 
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col f-30-bold fst-italic ">
                            - Miles Davis
                        </div>
                    </div>
                </div>
                
                <!-- sign in card -->
                <div class="bg-dark-card mx-auto" style="width: 300px; max-height:490px;">
                    <div class="row">
                        <div class="col text-center f-20-bold text-white">
                            Sign up for a new account
                        </div>
                    </div>
                    <div class="row mt-4 d-flex align-items-center pe-5 ps-5">
                        <button class="col profile-pic-upload" placeholder="Email">
                            <div class="row" >
                                <img src="/images/upload.svg" height="30px" alt="">
                            </div>
                            <div class="row  mt-2">
                                <div class="col text-center">
                                    Profile picture
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="row mt-2">
                        <input class="text-input-dark" placeholder="Email" type="text">
                    </div>
                    <div class="row mt-2">
                        <input class="text-input-dark" placeholder="Set username" type="text">
                    </div>
                    <div class="row mt-2">
                        <input class="text-input-dark" placeholder="Set password" type="text">
                    </div>
                    <div class="row mt-3">
                        <input class="text-button-pri" type="button" value="SUBMIT">
                    </div>
                    <div class="row mt-4">
                        <div class="col p-0 text-center text-light">
                            Already have an account? <u><a href="index.html" class="text-light fw-bold">Sign in</a></u>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-fluid text-center text-white fst-italic" style="position: absolute; padding-top: 40px; padding-bottom: 20px; ">
            Hours & Minutes, 2021            
        </div>

        <div class="border container-xl">100% wide until extra large breakpoint</div>

    </body>
</html>
